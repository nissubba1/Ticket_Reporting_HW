<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="reportingpage.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js"
      type="text/javascript"
    ></script>
    <script src="issueSuggest.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav-container">
        <div class="nav">
          <div class="logo-container flex-item">
            <p>
              <img class="logo" src="logo.png" alt="logo of Ticket Master" />
            </p>
          </div>
          <!-- Div Logo Container end here -->
          <ul class="nav-list flex-item">
            <li class="flex-item">
              <a href="reportingpage.html">Report A Issue</a>
            </li>
            <li class="flex-item">
              <a href="issueview.php">Reported Issues</a>
            </li>
          </ul>
        </div>
        <!-- Div Nav end here -->
      </div>
      <!-- Div Nav Container end here -->
      <div class="main-container">
        <div class="heading">
          <h1>Report A Issue</h1>
        </div>
        <!-- Div Heading end here -->
        <div class="issue-container">
          <h2 class="form-heading">Report any technical issues:</h2>
          <form action="confirmation.php" class="issue-form" method="POST">
            <fieldset class="issue-fieldset">
              <p>
                <label for="id-fname">
                  First Name:
                  <input
                    type="text"
                    name="fname"
                    id="id-fname"
                    placeholder="John"
                  />
                </label>
              </p>
              <p>
                <label for="id-lname">
                  Last Name:
                  <input
                    type="text"
                    name="lname"
                    id="id-lname"
                    placeholder="Doe"
                  />
                </label>
              </p>
              <p>
                <label for="id-email">
                  Email:
                  <input
                    type="email"
                    name="email"
                    id="id-email"
                    placeholder="johndoe@gmail.com"
                  />
                </label>
              </p>
              <p>
                <label for="id-issue-date">
                  Date:
                  <input type="date" name="issue-date" id="id-issue-date" />
                </label>
              </p>
              <p>
                <label for="id-issue-type">
                  Issue Type:
                  <input
                    type="text"
                    name="issue-type"
                    id="id-issue-type"
                    placeholder="Security"
                    onkeyup="showSuggestion(this.value)"
                  />
                </label>
              </p>
              <p>
                <label for="id-suggestions">
                  Suggestion:
                  <input
                    type="text"
                    name="suggestions"
                    id="id-suggestions"
                    placeholder="Make it more sure"
                  />
                </label>
              </p>
              <p>
                <label for="id-issue-box">
                  Issue:
                  <textarea
                    name="issue-box"
                    id="id-issue-box"
                    rows="10"
                    placeholder="Please write your issue here. Provide details"
                  ></textarea>
                </label>
              </p>
            </fieldset>
            <div class="btn-container">
              <input class="btn" type="submit" name="submit" id="submit-btn" />
              <input
                class="btn btn-reset"
                type="reset"
                name="reset"
                id="reset-btn"
              />
            </div>
            <!-- Div Btn-Container end here -->
          </form>
        </div>
        <!-- Div Issue Container end here -->
      </div>
      <!-- Div Main Container end here -->
    </div>
    <!-- Div Container end here -->
  </body>
</html>
